<div class="p-4">
    <div class="container">
        <div class="border border-primary" *ngIf="isLoaded">
            <table id=scheduledTable class="table table-striped">
                <thead>
                    <tr>
                        <th style="width:20%">Email</th>
                        <th style="width:20%">Date</th>
                        <th style="width:20%">Duty</th>
                        <th style="width:20%">Team</th>
                        <th style="width:20%"></th>
                        
                    </tr>
                </thead>
                <tbody *ngIf="poolElements">
                    <tr *ngFor="let s of poolElements">
                        <td>{{s.email}} </td>
                        <td>{{getDisplayDate(s.date)}} </td>
                        <td>{{s.userFunction}}</td>
                        <td>{{s.scheduleGroup}}</td>
                        <td style="white-space: nowrap" *ngIf="isLoggedAsAdmin">
                            <button class="btn btn-sm btn-danger btn-delete-account" type="button"
                                (click)="onDeletePoolElement($event, s.id, s.email, s.userFunction)">
                                <span *ngIf="s.deleting" class="spinner-border spinner-border-sm mr-1"></span> Delete
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
